<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Pago</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Íconos -->
<style>
.payment-form {
max-width: 600px;
margin: 50px auto;
padding: 20px;
background-color: #f8f9fa;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.payment-icons i {
font-size: 30px;
margin-right: 10px;
}
</style>
</head>
<body>
<div class="container">
<form class="payment-form needs-validation" novalidate>
<!-- Mensaje de error -->
<div class="alert alert-danger" role="alert">
Some fields are missing
</div>
    <!-- Campos de Tarjeta -->
    <div class="row g-3">
        <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="number" class="form-control" id="cvc" required>
        </div>
        <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
    </div>
    <!-- Nombre y Dirección -->
    <div class="row g-3 mt-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
                <option selected disabled>Pick a state</option>
                <option value="CA">California</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" required>
        </div>
    </div>
    <!-- Mensaje -->
    <div class="mt-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here"></textarea>
    </div>
    <!-- Métodos de Pago -->
    <div class="mt-3">
        <label class="form-label">We accept:</label>
        <div class="d-flex payment-icons">
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-amex"></i>
            <i class="fa-brands fa-cc-paypal"></i>
        </div>
    </div>
    <!-- Botones -->
    <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
</div>
<script>
// Validaciones de Bootstrap
(function () {
'use strict'
var forms = document.querySelectorAll('.needs-validation')
Array.prototype.slice.call(forms)
.forEach(function (form) {
form.addEventListener('submit', function (event) {
if (!form.checkValidity()) {
event.preventDefault()
event.stopPropagation()
}
form.classList.add('was-validated')
}, false)
})
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
